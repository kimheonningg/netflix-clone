<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>Netflix Clone - 김희원</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Google Material Symbols -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0"
		/>
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<h1 class="logo">NETFLIX</h1>
			<nav class="nav">
				<a href="#">홈</a>
				<a href="#">시리즈</a>
				<a href="#">영화</a>
				<a href="#">게임</a>
				<a href="#">NEW! 요즘 대세 콘텐츠</a>
				<a href="#">내가 찜한 리스트</a>
				<a href="#">언어별로 찾아보기</a>
			</nav>
			<div class="icons">
				<div class="search-wrap" data-state="collapsed">
					<button
						class="icon-btn search-toggle"
						aria-label="검색"
						aria-expanded="false"
					>
						<span class="material-symbols-outlined">search</span>
					</button>

					<div class="search-box" role="search">
						<span class="material-symbols-outlined search-icon">search</span>
						<input
							id="site-search"
							class="search-input"
							type="text"
							placeholder="제목, 사람, 장르"
							aria-label="검색 입력"
							autocomplete="off"
						/>
					</div>
				</div>
				<div class="icon-btn notif" aria-label="알림">
					<span class="material-symbols-outlined">notifications</span>
					<div class="notif-dropdown"><ul></ul></div>
				</div>
				<button class="icon-btn profile" aria-label="프로필">
					<span class="material-symbols-outlined">account_circle</span>
					<div class="profile-dropdown" role="menu" aria-hidden="true">
						<div class="caret"></div>
						<ul class="profile-list">
							<li class="divider" role="separator"></li>

							<li class="menu-item">
								<span class="material-symbols-outlined">edit</span>
								<span>프로필 관리</span>
							</li>
							<li class="menu-item">
								<span class="material-symbols-outlined">switch_account</span>
								<span>프로필 이전</span>
							</li>
							<li class="menu-item">
								<span class="material-symbols-outlined"
									>settings_account_box</span
								>
								<span>계정</span>
							</li>
							<li class="menu-item">
								<span class="material-symbols-outlined">help</span>
								<span>고객 센터</span>
							</li>

							<li class="divider" role="separator"></li>

							<li class="logout">넷플릭스에서 로그아웃</li>
						</ul>
					</div>
				</button>
			</div>
		</header>

		<!-- Hero Section -->
		<section class="hero">
			<div class="hero__inner">
				<div class="hero-content">
					<p class="rank"></p>
					<p class="desc"></p>
					<div class="hero-buttons">
						<button class="btn btn-play" aria-label="재생">
							<span class="material-symbols-outlined">play_arrow</span>
							<span>재생</span>
						</button>

						<button class="btn btn-info" aria-label="상세 정보">
							<span class="material-symbols-outlined">info</span>
							<span>상세 정보</span>
						</button>
					</div>
				</div>
			</div>
		</section>

		<section class="row top10-section">
			<h2>오늘 대한민국의 <strong>TOP 10</strong> 시리즈</h2>
			<ol class="top10-list"></ol>
		</section>

		<script type="module" src="/src/scripts/main.ts"></script>
	</body>
</html>
