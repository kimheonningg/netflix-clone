<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>Netflix Clone - 김희원</title>
		<link rel="stylesheet" href="styles.css" />
		<!-- Use Material UI -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0"
		/>
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<h1 class="logo">NETFLIX</h1>
			<nav class="nav">
				<a href="#">홈</a>
				<a href="#">시리즈</a>
				<a href="#">영화</a>
				<a href="#">게임</a>
				<a href="#">NEW! 요즘 대세 콘텐츠</a>
				<a href="#">내가 찜한 리스트</a>
				<a href="#">언어별로 찾아보기</a>
			</nav>
			<div class="icons">
				<button class="icon-btn" aria-label="검색">
					<span class="material-symbols-outlined">search</span>
				</button>
				<button class="icon-btn" aria-label="알림">
					<span class="material-symbols-outlined">notifications</span>
				</button>
				<button class="icon-btn" aria-label="프로필">
					<span class="material-symbols-outlined">account_circle</span>
				</button>
			</div>
		</header>

		<!-- Hero Section -->
		<section class="hero">
			<div class="hero__inner">
				<div class="hero-content">
					<p class="rank">오늘 시리즈 순위 2위</p>
					<p class="desc">
						시간은 거슬러 과거로 가게 된 현대의 셰프가 폭군으로 악명 높은 왕을
						만난다. 그녀는 탁월한 요리 솜씨로 왕의 마음과 입맛을 모두 사로잡을
						수 있을까?
					</p>
					<div class="buttons">
						<button class="play" disabled>
							<span class="material-symbols-outlined">play_arrow</span> 재생
						</button>
						<button class="info" disabled>
							<span class="material-symbols-outlined">info</span> 상세 정보
						</button>
					</div>
				</div>
			</div>
		</section>

		<!-- Content Rows -->
		<section class="row">
			<h2>밥친구</h2>
			<div class="row-posters">
				<img src="assets/runningman.png" alt="쇼1" />
				<img src="assets/runningman.png" alt="쇼2" />
				<img src="assets/runningman.png" alt="쇼3" />
				<img src="assets/runningman.png" alt="쇼4" />
				<img src="assets/runningman.png" alt="쇼5" />
			</div>
		</section>

		<section class="row">
			<h2>.님이 시청 중인 콘텐츠</h2>
			<div class="row-posters">
				<img src="assets/runningman.png" alt="쇼6" />
				<img src="assets/runningman.png" alt="쇼7" />
			</div>
		</section>

		<section class="row">
			<h2>연애 세포를 깨우는 작품들</h2>
			<div class="row-posters">
				<img src="assets/runningman.png" alt="쇼8" />
				<img src="assets/runningman.png" alt="쇼9" />
				<img src="assets/runningman.png" alt="쇼10" />
				<img src="assets/runningman.png" alt="쇼11" />
			</div>
		</section>

		<section class="row top10-section">
			<h2>오늘 대한민국의 <strong>TOP 10</strong> 시리즈</h2>

			<ol class="top10-list">
				<li class="top10-item" data-rank="1">
					<div class="poster-wrap">
						<img class="poster-23" src="assets/runningman.png" alt="1" />
					</div>
				</li>

				<li class="top10-item" data-rank="2">
					<div class="poster-wrap">
						<img class="poster-23" src="assets/runningman.png" alt="2" />
					</div>
				</li>

				<li class="top10-item" data-rank="3">
					<div class="poster-wrap">
						<img class="poster-23" src="assets/runningman.png" alt="3" />
					</div>
				</li>

				<li class="top10-item" data-rank="4">
					<div class="poster-wrap">
						<img class="poster-23" src="assets/runningman.png" alt="4" />
					</div>
				</li>

				<li class="top10-item" data-rank="5">
					<div class="poster-wrap">
						<img class="poster-23" src="assets/runningman.png" alt="5" />
					</div>
				</li>
			</ol>
		</section>
	</body>
</html>
